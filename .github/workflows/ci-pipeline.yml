name: CI Pipeline

# Trigger on push to main and on PRs targeting main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          pip install flake8
          # optional: create a minimal config to avoid noisy errors
          echo "[flake8]" > setup.cfg || true
          echo "max-line-length = 120" >> setup.cfg || true
          flake8 .

      - name: Run unit tests with nose
        run: |
          pip install nose
          # run tests if tests/ exists
          if [ -d tests ]; then nosetests -v; else echo "No tests/ directory found"; fi
